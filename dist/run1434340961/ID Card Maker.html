<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'ID Card Maker.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedproject1() {
        dtjava.embed(
            {
                id : 'project1',
                url : 'ID Card Maker.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '800',
                height : '600'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedproject1);
</script>

</head><body>
<h2>Test page for <b>ID Card Maker</b></h2>
  <b>Webstart:</b> <a href='ID Card Maker.jnlp' onclick="return launchApplication('ID Card Maker.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
